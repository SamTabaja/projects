<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
    
    <link rel="stylesheet" href="contact.css">
   
    <title>www.seiftabaja/contact</title>
</head>

<body>
    <div id="conteiner">
        <div class="main" id="first">
            <div id="firstTop">
                <div id="logoDiv">
                    <a href="index.html"><img id="logo" src="images/logo1.png" alt="logo"></a>
                </div>

                <div id=navDiv>
                    <ul id="navList">
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                        <li><a href="resume.html">RESUME</a></li>
                        <li><a href="index.html">HOME</a></li>
                    </ul>
                </div>
            </div>

            <div class="hide" id="firstDown">
                <h1 id="contactMessage">Don't hesitate to contact me</h1>
                <div id="contactForm">
                    <div class="contactDivs" id="contactTop">
                        <input class="contactInputs" id="contactName" type="text" placeholder="Name"><br>
                        <input class="contactInputs" id="contactPhone" type="text" placeholder="Phone Number: +code ..."><br>
                        <input class="contactInputs" id="contactEmail" type="text" placeholder="Email: example@example.com"><br>
                    </div>
                    <div class="contactDivs" id="contactBot">
                        <textarea class="textarea"  name="" rows="10" placeholder="Enter Your Message"></textarea>
                    </div>
                </div>

                <div id="contactButtons">
                        <h3 class="btn" id="sendBtn">SEND</h3>
                        <h3 class="btn" id="clearBtn">RESET</h3>
                    </div>

            </div>


        </div>
    </div>
    <script src="contact.js"> </script>
</body>

</html>
