<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Play|Timmana"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>PushPinMap</title>
  </head>
  <body>
    <div id="title">
      <h1>PUSH PIN MAP</h1>
    </div>
    <div id="container">
      <div id="left">
        <div id="map"></div>
      </div>

      <div id="right">
        <h3>
          Click anywhere on the map to fetch the longitude
          and latitude and then click the Push Pin button to
          add a Pin
        </h3>
        <div class="inputs">
          <label class="lbl">Latitude</label> <br />
          <input class="inpt" id="latInput" type="text" />
        </div>
        <div class="inputs">
          <label class="lbl">Longitude</label><br />
          <input class="inpt" id="longInput" type="text" />
        </div>
        <div id="pushPin" class="inputs">
          <i class="fas fa-map-marker-alt"></i>
          Push Pin
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCiqje0C9vdhdNQCqbsNtKkXQ8OvDpVdcA&callback=initMap"
      type="text/javascript"
    ></script>
  </body>
</html>
